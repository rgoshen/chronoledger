openapi: 3.1.0
info:
  title: ChronoLedger API
  version: 0.1.0
  summary: Auditable timekeeping and pay-period reporting API.
  description: |
    ChronoLedger API contract.

    - Auth: Bearer JWT (Auth0)
    - Errors: RFC 9457 Problem Details (`application/problem+json`) with stable `code` (see ADR-0030)

servers:
  - url: http://localhost:3000
    description: Local development

tags:
  - name: health
  - name: me
  - name: tenants
  - name: time-entries
  - name: time-codes
  - name: pay-periods
  - name: exports
  - name: admin

paths:
  /health:
    get:
      tags: [health]
      summary: Health check
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [status]
                properties:
                  status:
                    type: string
                    example: ok

  /v1/me:
    get:
      tags: [me]
      summary: Get current user context
      description: Returns the authenticated user identity and memberships.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /v1/tenants:
    get:
      tags: [tenants]
      summary: List accessible tenants
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [items]
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/Tenant"
        "401":
          $ref: "#/components/responses/Unauthorized"

  /v1/tenants/{tenantId}/time-entries:
    get:
      tags: [time-entries]
      summary: List time entries
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/TenantId"
        - name: from
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
            default: 50
        - name: cursor
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TimeEntryListResponse"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"

    post:
      tags: [time-entries]
      summary: Create a time entry
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/TenantId"
        - $ref: "#/components/parameters/IdempotencyKey"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTimeEntryRequest"
      responses:
        "201":
          description: Created
          headers:
            Location:
              description: URL of the created resource
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TimeEntry"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "409":
          $ref: "#/components/responses/Conflict"

  /v1/tenants/{tenantId}/time-entries/{timeEntryId}:
    get:
      tags: [time-entries]
      summary: Get a time entry
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/TenantId"
        - $ref: "#/components/parameters/TimeEntryId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TimeEntry"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"

    patch:
      tags: [time-entries]
      summary: Update a time entry
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/TenantId"
        - $ref: "#/components/parameters/TimeEntryId"
        - $ref: "#/components/parameters/IdempotencyKey"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateTimeEntryRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TimeEntry"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "409":
          $ref: "#/components/responses/Conflict"

    delete:
      tags: [time-entries]
      summary: Delete a time entry
      description: Deletion policy is subject to audit/retention rules (may be soft-delete).
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/TenantId"
        - $ref: "#/components/parameters/TimeEntryId"
        - $ref: "#/components/parameters/IdempotencyKey"
      responses:
        "204":
          description: No Content
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "409":
          $ref: "#/components/responses/Conflict"

  /v1/tenants/{tenantId}/time-codes:
    get:
      tags: [time-codes]
      summary: List time codes
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/TenantId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                required: [items]
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/TimeCode"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"

  /v1/tenants/{tenantId}/pay-periods/{year}/{month}/{pp}:
    get:
      tags: [pay-periods]
      summary: Get pay period summary
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/TenantId"
        - name: year
          in: path
          required: true
          schema:
            type: integer
            minimum: 2000
        - name: month
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
            maximum: 12
        - name: pp
          in: path
          required: true
          schema:
            type: string
            enum: [PP1, PP2]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PayPeriodSummary"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"

  /v1/tenants/{tenantId}/exports:
    post:
      tags: [exports]
      summary: Create an export job
      description: Creates an asynchronous export job; result is an artifact when complete.
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/TenantId"
        - $ref: "#/components/parameters/IdempotencyKey"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateExportJobRequest"
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExportJob"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "409":
          $ref: "#/components/responses/Conflict"

  /v1/tenants/{tenantId}/exports/{exportJobId}:
    get:
      tags: [exports]
      summary: Get export job status
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/TenantId"
        - $ref: "#/components/parameters/ExportJobId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExportJob"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"

  /v1/tenants/{tenantId}/admin/unlock-requests:
    post:
      tags: [admin]
      summary: Create unlock request
      security:
        - bearerAuth: []
      parameters:
        - $ref: "#/components/parameters/TenantId"
        - $ref: "#/components/parameters/IdempotencyKey"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUnlockRequest"
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnlockRequest"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    TenantId:
      name: tenantId
      in: path
      required: true
      schema:
        type: string
        format: uuid

    TimeEntryId:
      name: timeEntryId
      in: path
      required: true
      schema:
        type: string
        format: uuid

    ExportJobId:
      name: exportJobId
      in: path
      required: true
      schema:
        type: string
        format: uuid

    IdempotencyKey:
      name: Idempotency-Key
      in: header
      required: false
      description: |
        Optional idempotency key for safely retrying write operations.
        Scope and TTL are defined by ADR-0031.
      schema:
        type: string
        minLength: 8
        maxLength: 128

  responses:
    BadRequest:
      description: Bad Request (Problem Details)
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Problem"

    Unauthorized:
      description: Unauthorized (Problem Details)
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Problem"

    Forbidden:
      description: Forbidden (Problem Details)
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Problem"

    NotFound:
      description: Not Found (Problem Details)
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Problem"

    Conflict:
      description: Conflict (Problem Details)
      content:
        application/problem+json:
          schema:
            $ref: "#/components/schemas/Problem"

  schemas:
    Problem:
      type: object
      additionalProperties: false
      required: [type, title, status, detail, instance]
      properties:
        type:
          type: string
          description: URI identifying the problem type
        title:
          type: string
          description: Short, human-readable summary
        status:
          type: integer
          description: HTTP status code
        detail:
          type: string
          description: Human-readable explanation
        instance:
          type: string
          description: URI identifying the specific occurrence
        code:
          type: string
          description: Stable, machine-readable error code
        errors:
          type: array
          description: Optional field-level errors
          items:
            type: object
            additionalProperties: false
            required: [field, message]
            properties:
              field:
                type: string
              message:
                type: string

    MeResponse:
      type: object
      additionalProperties: false
      required: [user, memberships]
      properties:
        user:
          $ref: "#/components/schemas/User"
        memberships:
          type: array
          items:
            $ref: "#/components/schemas/Membership"

    Tenant:
      type: object
      additionalProperties: false
      required: [id, name]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string

    User:
      type: object
      additionalProperties: false
      required: [id]
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
          nullable: true
        displayName:
          type: string
          nullable: true

    Membership:
      type: object
      additionalProperties: false
      required: [tenantId, role, status]
      properties:
        tenantId:
          type: string
          format: uuid
        role:
          type: string
          enum: [USER, ADMIN]
        status:
          type: string
          enum: [ACTIVE, INVITED, DISABLED]

    TimeCode:
      type: object
      additionalProperties: false
      required: [id, code, name]
      properties:
        id:
          type: string
          format: uuid
        code:
          type: string
          description: Short identifier used in UI and exports
        name:
          type: string

    TimeEntry:
      type: object
      additionalProperties: false
      required: [id, startAt, timeCodeId]
      properties:
        id:
          type: string
          format: uuid
        startAt:
          type: string
          format: date-time
        endAt:
          type: string
          format: date-time
          nullable: true
        timeCodeId:
          type: string
          format: uuid
        notes:
          type: string
          nullable: true
        source:
          type: string
          enum: [WEB, MOBILE, SYSTEM]

    CreateTimeEntryRequest:
      type: object
      additionalProperties: false
      required: [startAt, timeCodeId]
      properties:
        startAt:
          type: string
          format: date-time
        endAt:
          type: string
          format: date-time
          nullable: true
        timeCodeId:
          type: string
          format: uuid
        notes:
          type: string
          nullable: true

    UpdateTimeEntryRequest:
      type: object
      additionalProperties: false
      properties:
        startAt:
          type: string
          format: date-time
        endAt:
          type: string
          format: date-time
          nullable: true
        timeCodeId:
          type: string
          format: uuid
        notes:
          type: string
          nullable: true

    TimeEntryListResponse:
      type: object
      additionalProperties: false
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/TimeEntry"
        nextCursor:
          type: string
          nullable: true

    PayPeriodSummary:
      type: object
      additionalProperties: false
      required: [year, month, payPeriod, totals]
      properties:
        year:
          type: integer
        month:
          type: integer
        payPeriod:
          type: string
          enum: [PP1, PP2]
        totals:
          type: object
          additionalProperties: false
          required: [totalHours]
          properties:
            totalHours:
              type: number
              description: Total hours in decimal form (rendered formats are handled at export/report layer)
            byTimeCode:
              type: array
              items:
                type: object
                additionalProperties: false
                required: [timeCodeId, hours]
                properties:
                  timeCodeId:
                    type: string
                    format: uuid
                  hours:
                    type: number

    CreateExportJobRequest:
      type: object
      additionalProperties: false
      required: [exportId, parameters]
      properties:
        exportId:
          type: string
          description: Export identifier from the reports catalog
          example: pay-period-summary
        parameters:
          type: object
          description: Export-specific parameters

    ExportJob:
      type: object
      additionalProperties: false
      required: [id, exportId, status, createdAt]
      properties:
        id:
          type: string
          format: uuid
        exportId:
          type: string
        status:
          type: string
          enum: [QUEUED, RUNNING, SUCCEEDED, FAILED]
        createdAt:
          type: string
          format: date-time
        artifactUrl:
          type: string
          nullable: true
          description: Pre-signed URL for download when status=SUCCEEDED

    CreateUnlockRequest:
      type: object
      additionalProperties: false
      required: [scope, reason]
      properties:
        scope:
          type: object
          description: Defines what is being unlocked (user, pay period, range)
        reason:
          type: string
          minLength: 5

    UnlockRequest:
      type: object
      additionalProperties: false
      required: [id, status, createdAt]
      properties:
        id:
          type: string
          format: uuid
        status:
          type: string
          enum: [PENDING, APPROVED, REJECTED]
        createdAt:
          type: string
          format: date-time
