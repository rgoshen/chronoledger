name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

jobs:
  claude-review:
    # Only run on PRs when requested via comment containing @claude or /claude (command-style pattern)
    # Matches: "@claude ", "/claude", or @claude at start of comment
    if: |
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && (
        startsWith(github.event.comment.body, '@claude') ||
        startsWith(github.event.comment.body, '/claude') ||
        contains(github.event.comment.body, ' @claude ') ||
        contains(github.event.comment.body, ' /claude')
      ))

    # Optionally, restrict to non-first-time contributors or team members:
    # if: |
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # Changed from read to write to allow Claude to post review comments
      issues: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for better context

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          mode: review
